version: 1
backend:
  phases:
    build:
      commands:
        - '# No backend build needed - using separate Terraform infrastructure'
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*